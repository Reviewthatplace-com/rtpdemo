<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Login - Practice User</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="../css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="../css/style.css">
  <style type="text/css">

  </style>
  
</head>
<body>
  <nav class=" navbar-dark grey">
    <div class="container">
      <a class="navbar-brand" href="http://veinspracticesolution.com">
        <img src="../img/logo.png" class="img-fluid">
      </a>
    </div>
  </nav>

  <!-- Start your project here-->  
  <section>
    <!-- form container -->
    <div class="container-fluid pl-0" id="formArea">
      
      <div class="row">
        <!-- img -->
        <div class="col-md-4 forDesktop sideImgCol">
        </div>
        <!-- img -->

        <!-- form area -->
        <div class="col-md-8 content">
          <div class="container pt-4 forMobile" style="width: 100%; max-width: 600px;">
            <!-- form -->
            <form class="p-3">
              <a href="http://veinspracticesolution.com/"><i class="fas fa-arrow-left pr-2"></i>Go Back</a>
              <!-- <div class="alert alert-danger mt-2" role="alert">
                Error Message
              </div>

              <div class="alert alert-success" role="alert">
                Success Message
              </div> -->

              <h2 class="heading h2-responsive mb-5">Practice Login</h2>
              
              <!-- Email -->
              <div class="md-form">
                <i class="fas fa-envelope prefix"></i>
                <input type="email" id="email" class="form-control">
                <label for="email">E-mail Or Username</label>
              </div>
              <!-- Email -->


              <!-- first name -->
              <div class="md-form">
                <i class="fas fa-lock prefix"></i>
                <input type="password" id="password" class="form-control mb-0">
                <label for="password">Type your password</label>
                <small class="form-text text-muted mb-4 mt-0"><a href="practiceuser/accountrecovery.html" class="red-text font-weight-bold">Forget Password?</a></small>

              </div>
              <!-- first name -->

              <!-- Checkbox -->
              <div class="form-check mb-2 mr-sm-2">
                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                <label class="form-check-label" for="inlineFormCheck">
                  Remember me
                </label>
              </div>

            
              <a class="btn btn-success waves-effect ml-0 mt-4" href="../practiceuser/dashboard/index.html" style="border-radius: 15px; font-size: 15px; letter-spacing: 1px; font-weight: bold;">Sign In<i class="fas fa-sign-in-alt ml-1"></i></a>

              <br>
              <!-- dropdown -->
              <button class="btn btn-link text-capitalize dropdown-toggle p-0" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" style="font-size: 15px;">Don't Have a Account?</button>

              <div class="dropdown-menu">
                <a class="dropdown-item" href="../register/practiceuser.html">Practice User</a>
                <a class="dropdown-item" href="../register/patientPortal.html">Patient Portal</a>
              </div>
              <!-- dropdown -->
            
            </form>
            <!-- form -->
          </div>
        </div>
        <!-- form area -->
      </div>
      <!-- row -->
    </div>
    <!-- form container -->
  </section>
  <!-- End your project here-->

  <!-- Footer -->
  <footer class="page-footer font-small grey fixed-bottom">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-2">Â© 2018 Copyright:
      <a href="#"> Review That Place.com</a>
    </div>
    <!-- Copyright -->

  </footer>
  <!-- Footer -->

  <!-- jQuery -->
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript">
    // Data Picker Initialization
    $('.datepicker').pickadate();
  </script>

</body>
</html>
