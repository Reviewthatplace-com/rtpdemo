  <script type="text/javascript">

     $(document).ready(function()
     {
        $("input[type='button']").click(function(){
            var radioValue = $("input[name='selectOption']:checked").val();

            if(radioValue == "verifyByEmail"){
                alert("Thanks! A reset password link has been sent to your email. The link will expire in 24 Hours");
                return true;
            }
            else if(radioValue == "verifyByPhone")
            {
              window.open('phoneVerify.html','_self');
              return true;
            }
            else if(radioValue == "verifyByIdentity")
            {
              window.open('verify.html','_self');
              return true;
            }
        });
    });
