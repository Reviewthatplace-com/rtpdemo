    <script type="text/javascript">
        $("#selectInsurance").on("change", function() {     
            if($(this).val() === "mineNotListed")
            {
                $(".notListedSection").show();
            }
            else
            {
                $(".notListedSection").hide();
            }
        });

        $("#planNameSelect").on("change", function() {
