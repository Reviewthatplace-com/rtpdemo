<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Practice</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">

<body>
  <nav class=" navbar-dark grey">
    <div class="container">
      <a class="navbar-brand" href="http://veinspracticesolution.com">
        <img src="img/logo.png" class="img-fluid">
      </a>
    </div>
  </nav>

  <!-- Start your project here-->  
  <section>
    <!-- form container -->
    <div class="container-fluid pl-0" id="formArea">
      
      <div class="row">
        <!-- img -->
        <div class="col-md-4 forDesktop">
          <img src="https://images.unsplash.com/photo-1476365518243-f738bf58443d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=333&q=80" class="img-fluid" style="width: 100%; height: 100%;">
        </div>
        <!-- img -->

        <!-- form area -->
        <div class="col-md-8 content">
          <div class="container pt-4 forMobile">
            <!-- form -->
            <form class="p-3" id="idForm">
              <a href="http://veinspracticesolution.com/"><i class="fas fa-arrow-left pr-2"></i>Go Back</a>
              <h2 class="heading h2-responsive">Add Practice</h2>
              <!-- first row -->
              <div class="row">
                <div class="col-lg-6 ">
                  <!-- practice name -->
                  <div class="md-form">
                    <input type="text" id="practiceName" class="form-control">
                    <label for="practiceName">Practice name</label>
                  </div>
                  <!-- practice name -->
                </div>
                <div class="col-lg-6">
                  <!-- category -->
                  <label class="font-weight-bold">Practice Type</label>
                  <select class="browser-default custom-select mb-4">
                      <option value="" selected="">Choose Practice Type</option>
                      <option value="1">Prac 1</option>
                      <option value="2">Prac 2</option>
                  </select>
                  <!-- category -->
                </div>
              </div>
              <!-- first row -->

              <!-- second row -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="md-form">
                      <input type="tel" id="phoneNumber" class="form-control">
                      <label for="phoneNumber">Phone number</label>
                  </div>
                  
                </div>
                <div class="col-lg-6">
                  <div class="md-form">
                    <input type="text" id="street" class="form-control">
                    <label for="street">Street</label>
                  </div>
                </div>
              </div>
              <!-- second row -->

              <!-- third row -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="md-form">
                    <input type="text" id="street" class="form-control">
                    <label for="street">City</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <!-- category -->
                  <label class="font-weight-bold">State</label>
                  <select class="browser-default custom-select mb-4">
                      <option value="" selected="">Choose State</option>
                      <option value="FL">FL</option>
                      <option value="AL">AL</option>
                      <option value="AK">AK</option>
                      <option value="AZ">AZ</option>
                      <option value="AR">AR</option>
                      <option value="CA">CA</option>
                      <option value="CO">CO</option>
                      <option value="CT">CT</option>
                      <option value="DE">DE</option>
                      <option value="GA">GA</option>
                      <option value="HI">HI</option>
                      <option value="ID">ID</option>
                      <option value="IL">IL</option>
                      <option value="IN">IN</option>
                      <option value="IA">IA</option>
                      <option value="KS">KS</option>
                      <option value="KY">KY</option>
                      <option value="ME">ME</option>
                      <option value="MD">MD</option>
                      <option value="MA">MA</option>
                      <option value="MI">MI</option>
                      <option value="MN">MN</option>
                      <option value="MS">MS</option>
                      <option value="MO">MO</option>
                      <option value="MT">MT</option>
                      <option value="NE">NE</option>
                      <option value="NV">NV</option>
                      <option value="NH">NH</option>
                      <option value="NJ">NJ</option>
                      <option value="NM">NM</option>
                      <option value="NY">NY</option>
                      <option value="NC">NC</option>
                      <option value="ND">ND</option>
                      <option value="OH">OH</option>
                      <option value="OK">OK</option>
                      <option value="OR">OR</option>
                      <option value="PA">PA</option>
                      <option value="RI">RI</option>
                      <option value="SC">SC</option>
                      <option value="SD">SD</option>
                      <option value="TN">TN</option>
                      <option value="TX">TX</option>
                      <option value="UT">UT</option>
                      <option value="VT">VT</option>
                      <option value="VA">VA</option>
                      <option value="WA">WA</option>
                      <option value="WV">WV</option>
                      <option value="WI">WI</option>
                      <option value="WY">WY</option>
                  </select>
                  <!-- category -->
                </div>
              </div>
              <!-- third row -->

              <!-- fourth row -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="md-form">
                    <input type="text" id="zip" class="form-control">
                    <label for="zip">Zip</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="md-form">
                    <input type="text" id="website" class="form-control">
                    <label for="website">Website</label>
                  </div>
                </div>
              </div>
              <!-- fourth row -->

              <!-- fifth row -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="md-form">
                    <input type="text" id="fax" class="form-control">
                    <label for="fax">Fax (optional)</label>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="md-form">
                    <input type="email" id="email" class="form-control">
                    <label for="email">Email (optional)</label>
                  </div>
                </div>
              </div>
              <!-- fifth row -->


              <label class="font-weight-bold">Uploading Practice As</label>
              <!-- Group of default radios - option 1 -->
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" onclick="idForm();" id="practice" name="loggingas" value="practice">
                <label class="custom-control-label" for="practice">Practice</label>
              </div>

              <!-- Group of default radios - option 2 -->
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="patient" name="loggingas" value="patient">
                <label class="custom-control-label" for="patient">Patient</label>
              </div>
             
              <input type="button" name="submit" value="Submit" class="btn btn-success waves-effect ml-0 mt-4" style="border-radius: 15px; font-size: 15px; letter-spacing: 1px; font-weight: bold;">
              <br>
              <!-- dropdown -->
              <button class="btn btn-link text-capitalize dropdown-toggle p-0" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" style="font-size: 15px;">Already Have a Account?</button>

              <div class="dropdown-menu">
                <a class="dropdown-item" href="login/practiceuser.html">Practice User</a>
                <a class="dropdown-item" href="login/patientPortal.html">Patient Portal</a>
              </div>
              <!-- dropdown -->
            </form>
            <!-- form -->
          </div>
        </div>
        <!-- form area -->
      </div>
      <!-- row -->
    </div>

    <div class="footer-copyright text-center py-2">Â© 2018 Copyright:

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript" src="js/commanScript.js"></script>

  <script type="text/javascript">

     $(document).ready(function(){
        $("input[type='button']").click(function(){
            var radioValue = $("input[name='loggingas']:checked").val();
            if(radioValue == "practice"){
                window.open('register/practiceuser.html','_self');
                return true;
            }
            else if(radioValue == "patient")
            {
              window.open('register/patientportal.html','_self');
              return true;
            }
        });
    });
  </script>
</body>
</html>
