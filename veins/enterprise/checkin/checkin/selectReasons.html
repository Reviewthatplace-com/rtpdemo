<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Checkin - Select Category</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="../css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="../css/main.css" rel="stylesheet">
  <link href="../css/typography.css" rel="stylesheet">
  <link rel="icon" href="img/logo.png" type="../image/png" sizes="16x16">
</head>

<body>


  <main>
    <div class="container text-center" id="middleFix">
      <h2 class="font-weight-bold text-uppercase mb-5">Select Reason</h2>

      <div class="row  justify-content-center">
        <div class="col-xl-3 col-md-4 singleReason" >
          <a class="selectedReason">
            <div class="card" >
              <div class="card-header">
                <p class="font-weight-bold lead text-uppercase">Sick</p>
              </div>
            </div>
          </a>
        </div>

         <div class="col-xl-3 col-md-4 singleReason" >
          <a class="selectedReason">
            <div class="card" >
              <div class="card-header">
                <p class="font-weight-bold lead text-uppercase">Physical</p>
              </div>
            </div>
          </a>
        </div>

       <div class="col-xl-3 col-md-4 singleReason" >
          <a class="selectedReason">
            <div class="card" >
              <div class="card-header">
                <p class="font-weight-bold lead text-uppercase">Allergy Test</p>
              </div>
            </div>
          </a>
        </div>

       <div class="col-xl-3 col-md-4 singleReason" >
          <a class="selectedReason">
            <div class="card" >
              <div class="card-header">
                <p class="font-weight-bold lead text-uppercase">New Patient Sick</p>
              </div>
            </div>
          </a>
        </div>

         <div class="col-xl-3 col-md-4 singleReason">
           <a class="selectedReason">
             <div class="card" >
               <div class="card-header">
                 <p class="font-weight-bold lead text-uppercase">Med Rifil</p>
               </div>
             </div>
           </a>
         </div>

          <div class="col-xl-3 col-md-4 singleReason">
           <a class="selectedReason">
             <div class="card" >
               <div class="card-header">
                 <p class="font-weight-bold lead text-uppercase">Follow up</p>
               </div>
             </div>
           </a>
         </div>

        <div class="col-xl-3 col-md-4 singleReason">
           <a class="selectedReason">
             <div class="card" >
               <div class="card-header">
                 <p class="font-weight-bold lead text-uppercase">Fluoride</p>
               </div>
             </div>
           </a>
         </div>

        <div class="col-xl-3 col-md-4 singleReason">
           <a class="selectedReason">
             <div class="card" >
               <div class="card-header">
                 <p class="font-weight-bold lead text-uppercase">Circumcision</p>
               </div>
             </div>
           </a>
         </div>

         <div class="col-xl-3 col-md-4 singleReason">
           <a class="selectedReason">
             <div class="card" >
               <div class="card-header">
                 <p class="font-weight-bold lead text-uppercase">Post E.R./ Urgent Care</p>
               </div>
             </div>
           </a>
         </div>

         <div class="col-xl-3 col-md-4 singleReason">
           <a class="selectedReason">
             <div class="card" >
               <div class="card-header">
                 <p class="font-weight-bold lead text-uppercase">New Patient Physical</p>
               </div>
             </div>
           </a>
         </div>

      </div>


     
  </main>
  
 



  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../js/mdb.min.js"></script>

   <script type="text/javascript">
    $(".selectedReason").click(function(){
      document.location.href='enterinfo.html';
    });
  </script>
</body>

</html>
