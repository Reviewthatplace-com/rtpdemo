                        <div class="col-lg-12">

                          <div class="form-group focused m-b-40">
                            <label for="" class="col-sm-12 control-label">Card Holder Name</label>
                            <div class="col-sm-12">
                              <input required type="text" id="" class="" name="" placeholder="Card Holder Name">
                            </div>
                          </div>
                          <!-- first name -->
                        </div>
                        <div class="col-lg-12">
                          <!-- Card Number -->
                          <div class="form-group focused m-b-40">
                            <label for="" class="col-sm-12 control-label">Card Number</label>
                            <div class="col-sm-12">
                              <input required type="text" id="" class="" name="" placeholder="Card Number">
                            </div>
                          </div>
                          <!-- Card Number -->
                        </div>
                      </div>
                      <!-- first row -->

                      <!-- second row -->
                      <div class="row text-center">
                        <div class="col-lg-12">
                          <!-- Card CVC -->

                            <label for="" class="col-sm-12 control-label">Card CVC</label>

                            </div>
                          </div>
                          <!-- Card CVC -->
                        </div>
                        <div class="col-lg-12">
                          <!-- ZIP -->

                          </div>
                          <!-- ZIP -->
                        </div>
                      </div>
                      <!-- second row -->

                      <!-- Third row -->
                      <div class="row text-center">
                        <div class="col-lg-12">
                          <!-- Amount -->
                          <div class="form-group focused m-b-40">
                            <label for="" class="col-sm-12 control-label">Amount</label>
                            <div class="col-sm-12">
                              <input required type="text" id="" class="" name="" placeholder="$$$">
                            </div>
                          </div>
                          <!-- Amount -->
                        </div>
                        <div class="col-lg-12">
                          <!-- last name -->
                          <div class="form-group">

                          <!-- last name -->
